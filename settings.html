<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cài đặt - AI Life Skills</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main style="max-width:980px;margin:28px auto;padding:20px;">
    <h1>Cài đặt</h1>

    <section style="margin-top:18px;background:var(--panel);padding:18px;border-radius:10px;">
      <h3>Ngôn ngữ</h3>
      <p>Chọn ngôn ngữ giao diện (demo lưu local).</p>
      <div style="display:flex;gap:8px;align-items:center;margin-top:8px;">
        <button class="btn" onclick="changeLang('vi')">Tiếng Việt</button>
        <button class="btn" onclick="changeLang('en')">English</button>
      </div>
    </section>

    <section style="margin-top:18px;background:var(--panel);padding:18px;border-radius:10px;">
      <h3>Giao diện</h3>
      <p>Bật/Tắt chế độ nền tối.</p>
      <div style="margin-top:10px;">
        <button class="btn" onclick="toggleDark()">Chuyển chế độ</button>
      </div>
    </section>

    <div style="margin-top:18px;"><a href="index.html" class="btn">⬅ Quay lại Trang chính</a></div>
  </main>

  <script>
    function toggleDark(){
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('ai_dark_mode', isDark ? '1' : '0');
      alert('Đã chuyển chế độ ' + (isDark ? 'Dark' : 'Light'));
    }
    function changeLang(lang){
      localStorage.setItem('ai_lang', lang);
      alert('Đã chuyển ngôn ngữ sang ' + (lang==='vi' ? 'Tiếng Việt' : 'English') + '. Vui lòng quay lại trang chính để áp dụng.');
    }
  </script>
</body>
</html>
